<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{{contextPath}/login
            (contextPath=${@environment.getProperty('spring.webflux.base-path')})}" method="post">
    <label for="username">Username:
        <input id="username" type="text" name="username">
    </label><br>
    <label for="password">Password:
        <input id="password" type="password" name="password">
    </label><br>
    <button type="submit">Login</button><br>
</form>
<form th:action="@{{contextPath}/users/registration
            (contextPath=${@environment.getProperty('spring.webflux.base-path')})}"
method="get">
    <button type="submit">Registration</button>
</form>
</body>
</html>
